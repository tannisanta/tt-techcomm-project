site_name: TechComm Art
site_author: Tetiana Tsakun
site_description: >-
  MkDocs website for practicing and sharing TechComm materials.

theme: 
 name: material
 features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

 language: en
 
 palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: indigo
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: indigo
      accent: lime

markdown_extensions:
  #Admonitions or call-outs
  - admonition
  - pymdownx.details
  - pymdownx.superfences

  #Attribute lists ana buttons
  - attr_list

  #Code blocks
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

  #Table
  - tables

  #Formatting
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

  #Grid
  - attr_list
  - md_in_html

  #Images
  - attr_list
  - md_in_html

  #Lists
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  
  #Tooltips
  - abbr
  - attr_list
  - pymdownx.snippets

  #TOC
  - toc:
      permalink: "ยง"
      baselevel: 2
      separator: "_"
      toc_depth: "2-4"

